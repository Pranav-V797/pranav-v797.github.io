<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Validation</title>
<style>
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
}

.container {
  width: 380px;
  background: rgba(255,255,255,0.1);
  border-radius: 30px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 15px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
}

h1 {
  margin-bottom: 25px;
  font-size: 1.8rem;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 15px;
  border: none;
  font-size: 1rem;
  text-align: center;
  background: rgba(255,255,255,0.15);
  color: #fff;
  transition: all 0.3s ease;
}

input:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
  outline: none;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 15px;
  font-weight: bold;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  cursor: pointer;
  color: #fff;
  font-size: 1rem;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#message {
  margin-top: 10px;
  color: #ffeb3b;
  font-size: 0.95rem;
}
</style>
</head>
<body>

<div class="container">
  <h1>Form Validation</h1>
  <form id="myForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="email" placeholder="Email" required>
    <input type="password" id="password1" placeholder="Password" required>
    <input type="password" id="password2" placeholder="Repeat Password" required>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>
</div>

<script>
const form = document.getElementById('myForm');
const message = document.getElementById('message');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password1 = document.getElementById('password1').value;
  const password2 = document.getElementById('password2').value;

  let msgs = [];

  if (!username) msgs.push("Username required");
  if (!email.match(/^\S+@\S+\.\S+$/)) msgs.push("Invalid email");
  if (password1.length < 8) msgs.push("Password must be 8+ chars");
  if (password1 !== password2) msgs.push("Passwords do not match");

  if (msgs.length > 0) {
    message.innerHTML = "⚠️ " + msgs.join("<br>");
  } else {
    message.innerHTML = "✅ Form submitted successfully!";
  }
});
</script>
</body>
</html>
