<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Spanner</title>
<style>
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
}

.container {
  width: 380px;
  background: rgba(255,255,255,0.1);
  border-radius: 30px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 15px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
}

h1 {
  margin-bottom: 20px;
}

input[type="date"], input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: none;
  text-align: center;
  font-size: 1rem;
  background: rgba(255,255,255,0.15);
  color: #fff;
}

input:focus {
  background: rgba(255,255,255,0.25);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  cursor: pointer;
  color: #fff;
  font-size: 1rem;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div class="container">
  <h1>Date Spanner</h1>
  <form onsubmit="return calcDate()">
    <input type="date" id="date1" required>
    <input type="date" id="date2" required>
    <button type="submit">Calculate</button>
    <input type="text" id="answer" placeholder="Result" readonly>
  </form>
</div>

<script>
function calcDate() {
  const d1 = new Date(document.getElementById("date1").value);
  const d2 = new Date(document.getElementById("date2").value);
  const diffTime = Math.abs(d2 - d1);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("answer").value = diffDays + " days";
  return false;
}
</script>

</body>
</html>
