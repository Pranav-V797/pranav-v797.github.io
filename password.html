<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>
<style>
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
}

/* ===== New Box Design ===== */
.container {
  width: 380px;
  background: linear-gradient(145deg, #ffffff10, #ffffff05);
  border-radius: 30px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 15px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
  transform: perspective(600px) rotateX(1deg);
}

/* Header */
h1 {
  font-size: 2rem;
  margin-bottom: 25px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}

/* Input */
input[type="password"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 15px;
  border: none;
  font-size: 1rem;
  text-align: center;
  background: rgba(255,255,255,0.15);
  color: #fff;
  transition: all 0.3s ease;
}

input[type="password"]:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  outline: none;
}

/* Feedback Text */
#strength-text {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 1.2rem;
}

#strength-tips {
  font-size: 0.9rem;
  color: #ffeb3b;
  margin-bottom: 15px;
}

/* Button */
button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 15px;
  font-weight: bold;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  cursor: pointer;
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

button:disabled {
  background: rgba(200,200,200,0.5);
  cursor: not-allowed;
}
</style>
</head>
<body>

<div class="container">
  <h1>Password Strength</h1>
  <form id="passwordForm">
    <input type="password" id="password" placeholder="Enter password" required>
    <div id="strength-text">Strength: ❌ Too weak</div>
    <div id="strength-tips"></div>
    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>
</div>

<script>
const passwordInput = document.getElementById('password');
const strengthText = document.getElementById('strength-text');
const strengthTips = document.getElementById('strength-tips');
const submitBtn = document.getElementById('submitBtn');

passwordInput.addEventListener('input', () => {
  const val = passwordInput.value;
  let strength = 0;
  const tips = [];

  if (val.length >= 8) strength += 1; else tips.push("8+ characters");
  if (/[a-z]/.test(val)) strength += 1; else tips.push("lowercase letter");
  if (/[A-Z]/.test(val)) strength += 1; else tips.push("uppercase letter");
  if (/\d/.test(val)) strength += 1; else tips.push("number");
  if (/[\W_]/.test(val)) strength += 1; else tips.push("special character");

  if (strength <= 2) {
    strengthText.textContent = 'Strength: ❌ Too weak';
    submitBtn.disabled = true;
  } else if (strength === 3 || strength === 4) {
    strengthText.textContent = 'Strength: ⚠️ Medium';
    submitBtn.disabled = false;
  } else {
    strengthText.textContent = 'Strength: ✅ Strong';
    submitBtn.disabled = false;
  }

  strengthTips.textContent = strength < 5 ? "Add: " + tips.join(", ") : "";
});

document.getElementById('passwordForm').addEventListener('submit', (e) => {
  const val = passwordInput.value;
  if (val.length < 8 || !/[a-z]/.test(val) || !/\d/.test(val)) {
    e.preventDefault();
    alert('Password too weak! Must have letters, numbers, and 8+ characters.');
  } else {
    alert('Password submitted successfully! ✅');
  }
});
</script>

</body>
</html>
