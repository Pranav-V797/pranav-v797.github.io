
<title>Contact form</title>
<section id="contact" class="contact-section">
  <div class="contact-container">

<link rel="stylesheet" href="styles/contact.css">

    <div class="contact-form">
      <h1>Contact Me</h1>
      <p>Send me a message or connect via LinkedIn!</p>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <p style="margin-top:20px;">Or connect on LinkedIn:</p>
      <a href="https://www.linkedin.com/in/pranav-v-125034338/" target="_blank">Pranav's LinkedIn</a>
    </div>

    <!-- Right side: Image -->
    <div class="contact-image">
      <img src="images/contact-image.jpg" alt="Contact Image">
    </div>

  </div>
</section>
