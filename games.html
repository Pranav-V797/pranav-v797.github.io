<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dice Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
}

.container {
  width: 380px;
  background: rgba(255,255,255,0.1);
  border-radius: 30px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 15px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
}

h1 {
  margin-bottom: 25px;
}

input[type="text"] {
  width: 60px;
  padding: 10px;
  margin-right: 15px;
  border-radius: 10px;
  border: none;
  text-align: center;
  font-size: 1rem;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  cursor: pointer;
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div class="container">
  <h1>Roll the Dice ðŸŽ²</h1>
  <input type="text" id="dice1" value="1" readonly>
  <button onclick="rollDice()">Roll</button>
</div>

<script>
function rollDice() {
  const dice1 = Math.floor(Math.random()*6)+1;
  document.getElementById('dice1').value = dice1;
}
</script>
</body>
</html>
